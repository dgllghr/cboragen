<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cboragen vs JSON Benchmark</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 {
      color: #fff;
      border-bottom: 2px solid #4a4a6a;
      padding-bottom: 10px;
    }
    h2 {
      color: #aaa;
      margin-top: 30px;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      background: #4a4a8a;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      margin-right: 10px;
    }
    button:hover {
      background: #5a5a9a;
    }
    button:disabled {
      background: #3a3a5a;
      cursor: not-allowed;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      background: #2a2a4e;
      border-radius: 6px;
      font-family: monospace;
    }
    .results {
      margin-top: 20px;
    }
    .benchmark-section {
      background: #2a2a4e;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    .benchmark-section h3 {
      margin-top: 0;
      color: #8a8aff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #3a3a5a;
    }
    th {
      color: #aaa;
      font-weight: normal;
    }
    .size-row td {
      font-size: 14px;
    }
    .faster {
      color: #4ade80;
    }
    .slower {
      color: #f87171;
    }
    .comparison {
      font-weight: bold;
      padding: 10px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 5px;
    }
    .comparison.faster {
      background: rgba(74, 222, 128, 0.1);
    }
    .comparison.slower {
      background: rgba(248, 113, 113, 0.1);
    }
    .correctness {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .test-result {
      padding: 8px 16px;
      border-radius: 4px;
      font-family: monospace;
    }
    .test-result.pass {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
    }
    .test-result.fail {
      background: rgba(248, 113, 113, 0.2);
      color: #f87171;
    }
    #log {
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>cboragen vs JSON Benchmark</h1>

  <div class="controls">
    <button id="runBtn">Run Benchmarks</button>
    <button id="runQuickBtn">Quick Run</button>
  </div>

  <div class="status">
    <div id="log">Ready. Click "Run Benchmarks" to start.</div>
  </div>

  <div id="results" class="results"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
